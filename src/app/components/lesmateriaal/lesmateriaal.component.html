<div class="lesmateriaal">
  <adf-viewer 
    [showViewer]="true" 
    [overlayMode]="true" 
    [showViewer]="showViewer"
    [nodeId]="selectedNodeId"
  >
  </adf-viewer>


  <div class="panel-left">
    <adf-breadcrumb
    [target]="documentList"
    [rootId]="rootNodeId">
    </adf-breadcrumb>

    <adf-document-list #documentList
      [currentFolderId]="rootNodeId"
      [contextMenuActions]="true"
      [contentActions]="true"
      (nodeSelected)="getInput($event)"
    >
      <content-actions>
        <content-action
            title="download"
            permission="download"
            handler="download"
        >
        </content-action> 
        <content-action
          title="show preview"
          target="document"
          permission="download"
          (execute)="showPreview()"
        >
        </content-action>
      </content-actions>
    </adf-document-list>

    <adf-toolbar> 
      <adf-upload-button
        [rootFolderId]="documentList.currentFolderId || '-root-'"
        [adf-check-allowable-operation]="create"
        (success)="uploadSuccess($event)"
      >
      </adf-upload-button>
    </adf-toolbar>

  </div>
  
  <div class="panel-right">
    <div class="panel-right__top" *ngIf="currentNode">
      <div class="metadata">

        <div class="metadata__group">
          <h4>Naam:</h4>
          <p>{{node.name))</p>
        </div>

        <div class="metadata__group">
          <div class="metadata__group__sub">
            <h4>Gecreerd op:</h4>
            <p>{{node.createdAt))</p>
          </div>
          <div>
            <h4>Gecreeerd door:</h4>
            <p>{{node.createdAt))</p>
          </div>
        </div>

        <div class="metadata__group">
          <div class="metadata__group__sub">
            <h4>Laatst aangepast</h4>
            <p>{{node.createdAt))</p>
          </div>

          <div class="metadata__group__sub">
            <h4>Laatst aangepast door:</h4>
            <p>{{node.modifiedByUser.displayName</p>
          </div>
        </div>
      </div>
    </div>
    <div class="panel-right__bottom">
      <adf-version-manager
        node="76e28cd3-df71-4df2-9cc1-f388f8544785"
        nodeId= "76e28cd3-df71-4df2-9cc1-f388f8544785"
      >
      </adf-version-manager>
    </div>
  </div>
</div>
