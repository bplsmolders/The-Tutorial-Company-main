<div class="trainers">
    <div *ngIf="trainers">
        <h2>Beschikbare Trainers</h2>
        <div *ngFor="let trainer of trainers" class="trainers__trainer">
            <img class="trainers__trainer__profilePic" src="{{trainer.profilePic}}" alt="profilePic">
            <p class="trainers__trainer__description">{{trainer.description}}</p>
        </div>
    </div>
    <h2 *ngIf="!trainers">Selecteer Cursus</h2>
</div>
