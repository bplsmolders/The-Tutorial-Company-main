<div class="my-profile">
    <form action='#' method="POST" class='form' *ngIf="currentUser">  
        <H1>Profiel Info</H1>

        <fieldset class=form__fieldset>
            <legend class=form__fieldset__legend>
                Persoonlijke informatie
            </legend>

            <div class="form__group">     
                <label class="form__group__label" for="firstName">*Voornaam:</label>
                <input class="form__group__input" id="firstName" required type="text" name="firstName" [(ngModel)]="currentUser.firstName">
            </div> 
            <div class="form__group">     
                <label class="form__group__label" for="lastName">*Achternaam:</label>
                <input class="form__group__input" id="lastName" required type="text" name="lastName" [(ngModel)]="currentUser.lastName">
            </div> 
            <div class="form__group">
                <label class="form__group__label" for="phone">*Telefoonnummer:</label>
                <input class="form__group__input" id="phone" required type="text" name="phone" [(ngModel)]="currentUser.mobile">
            </div> 
            <div class="form__group">
                <label class="form__group__label" for="email">Email:</label>
                <input class="form__group__input" id="email" required type="email" name="email" [(ngModel)]="currentUser.email">
            </div>  
        </fieldset>

        <fieldset class=form__fieldset>
            <legend class=form__fieldset__legend>
                Bedrijfs Informatie
            </legend>
            <div class="form__group">
                <label class="form__group__label" for="position">Functie:</label>
                <input class="form__group__input--unrequired" id="position" type="text" name="position" [(ngModel)]="currentUser.jobTitle">
            </div> 
            <div class="form__group">
                <label class="form__group__label" for="description">Omschrijving/Samenvatting:</label>
                <textarea name="description" id="description" cols="30" rows="10" [(ngModel)]="currentUser.description"></textarea>
            </div>   
        </fieldset>

        <div class="form__group--buttons">
            <input type="button" class="form__group__button" value="Updaten" (click)="updateUser()">
            <input type="button" class="form__group__button" value="Annuleren">
        </div>

        <p>*required</p>
    </form>
</div>
