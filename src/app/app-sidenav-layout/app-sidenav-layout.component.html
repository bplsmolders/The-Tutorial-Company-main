<adf-sidenav-layout [sidenavMin]="70" [sidenavMax]="200" [stepOver]="780" [hideSidenav]="false" [expandedSidenav]="true">

    <adf-sidenav-layout-header>
        <ng-template let-toggleMenu="toggleMenu">
            <mat-toolbar color="primary" class="adf-app-layout-toolbar mat-elevation-z6">
                <div>
                    <button (click)="toggleMenu()" mat-icon-button>
                        <mat-icon>menu</mat-icon>
                    </button>
                    <span fxFlex="1 1 auto" fxShow fxHide.lt-sm="true">The Training Company</span>
                </div>
                <div class="adf-app-layout-menu-spacer"></div>
                <adf-userinfo></adf-userinfo>
            </mat-toolbar>
        </ng-template>
    </adf-sidenav-layout-header>

    <adf-sidenav-layout-navigation>
        <ng-template let-isMenuMinimized="isMenuMinimized">
            <mat-nav-list class="adf-sidenav-linklist">
                <a mat-list-item class="adf-sidenav-link" routerLink="/apps">
                    <mat-icon matListIcon class="sidenav-menu-icon">pending_actions</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Processen en Taken</div>
                </a>
                <a mat-list-item class="adf-sidenav-link" routerLink="/documentlist">
                    <mat-icon matListIcon class="sidenav-menu-icon">folder_open</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Documenten</div>
                </a>
                <a mat-list-item class="adf-sidenav-link" routerLink="/application-page">
                    <mat-icon matListIcon class="sidenav-menu-icon">school</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Trainingen en Opleidingen</div>
                </a>
                <a mat-list-item class="adf-sidenav-link" routerLink="/my-profile">
                    <mat-icon matListIcon class="sidenav-menu-icon">face</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Profiel</div>
                </a>
                <!-- <a mat-list-item class="adf-sidenav-link" routerLink="/user-management">
                    <mat-icon matListIcon class="sidenav-menu-icon">group_add</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">User Management</div>
                </a> -->
                <a mat-list-item adf-logout class="adf-sidenav-link">
                    <mat-icon matListIcon class="sidenav-menu-icon">exit_to_app</mat-icon>
                    <div class="sidenav-menu-label" *ngIf="!isMenuMinimized()">Logout</div>
                </a>
            </mat-nav-list>
        </ng-template>
    </adf-sidenav-layout-navigation>

    <adf-sidenav-layout-content>
        <ng-template>
            <router-outlet></router-outlet>
        </ng-template>
    </adf-sidenav-layout-content>
</adf-sidenav-layout>
