<div class="form-container">
    <form>
        <div *ngIf="form.course">
            <h2> Topic: {{courseInfo.topic}}, Cursus: {{courseInfo.course}} </h2>
            <h4>{{courseInfo.training}}</h4> 
        </div>
        
        <label for="fullName">Volledige Naam:</label>
        <input [(ngModel)]="form.fullName" type="text" name="fullName">
        
        <label for="company">Organisatie:</label>
        <input [(ngModel)]="form.company" type="text" name="company">

        <label for="afdeling">Afdeling:</label>
        <input [(ngModel)]="form.department" type="text" name="afdeling">
    
        <label for="position">Functie:</label>
        <input [(ngModel)]="form.position" type="text" name="position">

        <label for="phone">Telefoonnummer:</label>
        <input [(ngModel)]="form.phoneNumber" type="text" name="Telefoonnummer">

        <label for="email">Email:</label>
        <input [(ngModel)]="form.email" type="text" name="email">
    </form>
    
    <button (click)="closeOverlay()" >Annuleren!</button>
    <button (click)="sendForm()">Let's Go!</button>

</div>
